kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - databases.scalingo.com
  resources:
  - postgresqls
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - databases.scalingo.com
  resources:
  - postgresqls/finalizers
  verbs:
  - update
- apiGroups:
  - databases.scalingo.com
  resources:
  - postgresqls/status
  verbs:
  - get
  - patch
  - update
